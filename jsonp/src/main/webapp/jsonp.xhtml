<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
>
<h:body>
    <h:form id="form">
        <h1 style="text-align: center;">JSON Parser</h1>
        <div align="left" style="float: left; width: 40%">
            <strong>Personal Data</strong><br/>
            Name: <h:inputText value="#{person.name}" id="name" /><h:message for="name"/><br/>
            Age: <h:inputText value="#{person.age}" id="age" >
                <f:convertNumber integerOnly="true" maxIntegerDigits="3" type="number" />
            </h:inputText><h:message for="age"/><br/>
            Enabled? <h:selectBooleanCheckbox value="#{person.enabled}"/><br/>
            Phone 1: <h:inputText value="#{person.phone1}" /><br/>
            Phone 2: <h:inputText value="#{person.phone2}" /><br/>
            <strong>Address:</strong><br/>
            Street: <h:inputText value="#{person.addressStreet}" /><br/>
            Apartment Number: <h:inputText value="#{person.addressApt}" id="apt" >
                <f:convertNumber integerOnly="true" maxIntegerDigits="3" type="number" />
            </h:inputText><h:message for="apt"/><br/>
            City: <h:inputText value="#{person.addressCity}" /><br/>
            Zip Code: <h:inputText value="#{person.addressZip}" id="zip"/><br/>
            <hr />
            <h:commandButton action="#{jsonController.generateJson()}" value="Generate JSON String from Personal Data" />
            <br />
            JSON String: <br/>
            <h:inputTextarea value="#{jsonController.jsonString}" cols="70" rows="7" />
            <br />
        </div>
        <div align="left" style="float: left; padding-left: 5% ; width: 50%">
            <h:commandButton action="#{jsonController.parseJsonStream()}" value="Parse JSON String using Stream"  />
            <br />
            Parsed JSON result: <br/>
            <h:message for="parsed" style="display: block;" />
            <h:inputTextarea value="#{jsonController.parsedResult}" cols="70" rows="25" readonly="true" id="parsed" />
       </div> 
        
    </h:form>
    
</h:body>
</html>
