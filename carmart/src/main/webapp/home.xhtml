<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="template.xhtml">

	<ui:define name="mainarea">
        <h:outputText value="List of available cars" styleClass="carsTitle"/>
		<h:dataTable value="#{carManager.carList}" var="car" styleClass="innerContent" columnClasses="numberPlate,link,link">
			<h:column>
<!--				<f:facet name="header">Car ID</f:facet>-->
                #{car} &nbsp;
            </h:column>
			<h:column>
				<h:commandLink value="View" action="#{carManager.showCarDetails(car)}" />
			</h:column>
			<h:column>&nbsp;
				<h:commandLink value="Remove" action="#{carManager.removeCar(car)}" />
			</h:column>
		</h:dataTable>
	</ui:define>
	
</ui:composition>

</html>
